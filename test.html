<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    body { margin: 0; background: #1a1a2e; color: white; font-family: sans-serif; }
    .screen { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; }
    .screen.active { display: flex; }
    button { padding: 20px 40px; font-size: 18px; cursor: pointer; background: #e57373; color: white; border: none; border-radius: 8px; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="title" class="screen active">
    <div style="text-align: center;">
      <h1>Our Journey - Test</h1>
      <button onclick="start()">Click Me to Start</button>
    </div>
  </div>

  <div id="game" class="screen">
    <div style="text-align: center;">
      <h1>Game Started!</h1>
      <p>Press arrow keys or click to move</p>
      <button onclick="reset()">Back to Title</button>
    </div>
  </div>

  <script>
    function start() {
      document.getElementById('title').classList.remove('active');
      document.getElementById('game').classList.add('active');
    }
    function reset() {
      document.getElementById('game').classList.remove('active');
      document.getElementById('title').classList.add('active');
    }
  </script>
</body>
</html>
